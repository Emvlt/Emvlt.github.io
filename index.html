<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=#, initial-scale=1.0">

    <title>NaGGify</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/c7bcf84a00.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h1 class="display-4 text-center">NaGGify</h1>
        </div>

        <div class="container">
            <div class="row">

                <div class="col">
                    <textarea class="form-control" id="inputTextArea" placeholder="Input an annoying comment" style="height:200px"></textarea>

                </div>

                <div class="col">
                    <textarea class="form-control" id="outputTextArea" style="height:200px"></textarea>
                </div>
          </div>

        <div class="slidecontainer text-center" style="margin-top:15px; width:75%; margin-left: 12.5%;">
            <label for="nagRange" class="form-label text-center">Nag Meter</label>
            <input type="range" class="form-control-range" value="25" min="0" max="50" id="nagRange">
        </div>

        <div class="container" style="margin-top:15px; margin-left: 25%;">
            <input id="nagifyButton" type="button" value="Nagify" onclick="nagify()"/>
            <i type="button" id="copyToClipboardButton" class="fa-regular fa-copy" onclick="copyToClipboard()" style="margin-left: 25%;"></i>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>


</html>
